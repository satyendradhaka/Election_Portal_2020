      // San Francisco
      var destination = [8.1414, 25.61];

      var origin = [91.6916, 26.1878];

      // A simple line from origin to destination.
      var route = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            geometry: {
              type: "LineString",
              coordinates: [origin, destination],
            },
          },
        ],
      };

      // A single point that animates along the route.
      // Coordinates are initially set to origin.
      var point = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {},
            geometry: {
              type: "Point",
              coordinates: origin,
            },
          },
        ],
      };

      ];

      function changeCoords() { 
            origin_coords.forEach((coords) => {
              var temp = {
                type: "Feature",
                properties: {
                  message: "Bar",
                  iconSize: [100, 100],
                },
                geometry: {
                  type: "Point",
                  coordinates: coords,
                },
              };
              geojson.features.push(temp);
            });
          
          geojson.features.forEach((marker,i,arr) => {
            // create a DOM element for the marker
            var el = document.createElement("div");
            // if(i==0){
            //   el.className = "marker ripple ripple_anime z-0 ";
            //   el.style.width = "12px";
            //   el.style.height = "12px";
            // }
            // else{
            var pointSize; 
            var counter = 0;
            for(var q=0;q<arr.length;q+=150){
              pointSize = (10-counter).toString()+"px";
              if (10-counter == 4){
                break;   
              }
              counter++;
            }
            console.log(pointSize);
            el.className = "marker ripple z-0";
            el.style.width = pointSize;
            el.style.height = pointSize;
            // }
           

            new mapboxgl.Marker(el)
              .setLngLat(marker.geometry.coordinates)
              .addTo(map);
          });
    }
   
     
      var counter = 0;
      function loadMap() {
      
        map.loadImage(
          "https://i.ibb.co/DLDBhF8/Origin.png",  
          function (error, image) {
            if (error) throw error;
            map.addImage("cat", image);
          }
        );
        map.addLayer({
          id: "Dot_img",
          type: "symbol",
          source: "Dot",
          layout: {
            "icon-image": "cat",
            "icon-size": 1,
          },
        });
        map.addSource("route", {
          type: "geojson",
          data: route,
        });

        map.addSource("point", {
          type: "geojson",
          data: point,
        });

  

        map.addLayer({
          id: "point",
          source: "point",
          type: "symbol",
          layout: {
            "icon-image": "cat",
            "icon-size": 0.06,
          },
        });
      };
      map.on("load", loadMap);
    </script>
