<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/error.css' %}">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Gymkhana Elections 2021</title>
</head>
<body>
    <div
        class=" container w-full mx-auto  flex flex-wrap p-5 md:flex-row items-center relative justify-between"
      >
      <svg width="60" height="44" viewBox="0 0 60 44" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.2787 0.479126H27.2676L15.0803 21.5445L18.6208 28.3428L34.8608 0.479126H47.7018L60 21.8278L47.5604 43.5207H32.5476L44.9639 22.0401L41.2106 15.7142L24.923 43.5207H12.2944L0 21.5427L12.2787 0.479126Z" fill="#2E2F2F"/>
        </svg>
        
        
        <button
          class=" bg-black float-right  transition text-lg font-ah inline-flex  text-white border-0 py-4 px-8  bg-black focus:outline-none hover:bg-blue-600 rounded md:mt-0"
        >
            <a href="{% url 'django_auth_adfs:logout' %}">Logout</a>
        </button>
      </div>
    <div class="grid place-items-center h-full w-full -mt-32">
        <div class="flex flex-col align-items-center">
          <div class="text-center text-2xl pt-8 z-40 relative">
            {{message}}
          </div>
          <button
          onclick="location.href = '/election/home'" class="transition relative mt-8 text-black bg-white border-2 border-black py-4 px-12 focus:outline-none hover:bg-blue-600 hover:text-white rounded text-lg z-60"
          >
          Go to Home
          </button>
  
          <div class="flex justify-center mt-6 w-full relative z-4">
            <img
              src="{% static 'iitg_logo.jpg' %}"
              alt="iitg"
              style="width: 50px; object-fit: cover"
              class="mr-8"
            />
            <img
              src="{% static 'elections_logo.jpg' %}"
              alt="iitg"
              style="width: 50px; object-fit: cover"
            />
          </div>
        </div>
      </div>
      <div class="created_by">&copy; Students Web Commitee | 2021</div>
</body>
</html>
